<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
        <link href="TV-Shows.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="col-sm-12">
                <ul class="pull-left">
                    <li><a href="#">Home</a></li>
                </ul>
                <ul class="menu pull-right">
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Calendar</a></li>
                    <li><a href="#">Help</a></li>
                </ul>
            </nav>
        </header>
        
        <main class="container">
            <section class="show-create col-sm-3 col-xs-12">
                <div class="show-create-text">
                    <h3 class="col-sm-12">Create TV-Show</h3>
                </div>
                <form class="show-create-form">
                    <div class="form-group">
                        <label class="col-sm-12 name-label" for="tvshow-name">Name</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control name-box" id="tvshow-name" placeholder="The Flash...">
                        </div>
                    </div>
                </form>
                <div class="show-create-button col-sm-12">
                    <button type="button" class="btn btn-custom btn-sm">Create</button>
                </div>
            </section>
            
            <section class="show-overview col-sm-6 col-xs-8">The Flash</section>
            
            <aside class="show-select col-sm-2 col-xs-4">
                <h4 class="col-sm-12">Added shows</h4>
                <ul class="shows col-sm-12">
                </ul>
            </aside>
        </main>
        
        <!--Scripts:-->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="TV-Shows.js" type="text/javascript"></script>
    </body>
</html>
